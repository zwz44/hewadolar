<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دۆلاری لیبی هیوا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            color: #333;
            background-image: url('https://i.ibb.co/5gyVthsB/7ca03628da19cbaf7044cbd1e3391b89.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: #f5f5f5; /* Fallback color */
        }
        .container {
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.85); /* Increased opacity for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(1px); /* Reduced blur */
            border: 1px solid rgba(255,255,255,0.3);
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #0066cc;
            background-color: rgba(255,255,255,0.8);
            padding: 5px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #0066cc;
        }
        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            background-color: rgba(255,255,255,0.7);
            padding: 8px;
            border-radius: 8px;
        }
        .price-option {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        .price-option h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            color: #0066cc;
        }
        .form-group {
            margin-bottom: 20px;
            background-color: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 15px;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            background-color: #fff;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0,102,204,0.3);
            outline: none;
        }
        .upload-area {
            border: 2px dashed #0066cc;
            padding: 20px;
            text-align: center;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(230, 242, 255, 0.7);
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: rgba(200, 230, 255, 0.7);
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #0055aa;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        small {
            font-size: 13px;
            color: #666;
            display: block;
            margin-top: 8px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #0066cc;
            font-weight: bold;
            font-size: 16px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 8px;
        }
        .payment-details {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .payment-instructions {
            background-color: rgba(240, 248, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-right: 4px solid #0066cc;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .payment-instructions ol {
            padding-right: 20px;
            margin: 10px 0;
        }
        .payment-instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .payment-instructions h4 {
            color: #0066cc;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .payment-instructions strong {
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- بقية الكود كما هي بدون تغيير -->
        <!-- ... -->
    </div>

    <script>
        // الكود البرمجي كما هو بدون تغيير
        // ...
    </script>
</body>
</html>
